<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Seller Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-store"></i>
                <h2>Seller Hub</h2>
            </div>
            <nav class="nav-menu">
                <a href="/" class="nav-item {% if request.path == '/' %}active{% endif %}">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="/company" class="nav-item {% if request.path == '/company' %}active{% endif %}">
                    <i class="fas fa-building"></i>
                    <span>Company Info</span>
                </a>
                <a href="/products" class="nav-item {% if request.path == '/products' %}active{% endif %}">
                    <i class="fas fa-box"></i>
                    <span>Products</span>
                </a>
                <a href="/orders" class="nav-item {% if request.path == '/orders' %}active{% endif %}">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Orders</span>
                </a>
                <a href="/customers" class="nav-item {% if request.path == '/customers' %}active{% endif %}">
                    <i class="fas fa-users"></i>
                    <span>Customers</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search...">
                </div>
                <div class="user-info">
                    <i class="fas fa-bell"></i>
                    <div class="user-avatar">
                        <i class="fas fa-user-circle"></i>
                    </div>
                </div>
            </header>

            <div class="content-area">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
