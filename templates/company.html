{% extends "base.html" %}

{% block title %}Company Information - Seller Hub{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Company Information</h1>
    <p class="subtitle">Manage your company details and contact information</p>
</div>

<div class="form-container">
    <div class="card">
        <div class="card-header">
            <h2><i class="fas fa-building"></i> Company Details</h2>
        </div>
        <form id="company-form">
            <div class="form-grid">
                <div class="form-group full-width">
                    <label for="company-name">
                        <i class="fas fa-store"></i> Company Name *
                    </label>
                    <input type="text" id="company-name" required placeholder="Enter company name">
                </div>

                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Email *
                    </label>
                    <input type="email" id="email" required placeholder="company@example.com">
                </div>

                <div class="form-group">
                    <label for="phone">
                        <i class="fas fa-phone"></i> Phone Number *
                    </label>
                    <input type="tel" id="phone" required placeholder="+91 1234567890">
                </div>

                <div class="form-group full-width">
                    <label for="address">
                        <i class="fas fa-map-marker-alt"></i> Address *
                    </label>
                    <textarea id="address" rows="3" required placeholder="Enter full address"></textarea>
                </div>

                <div class="form-group">
                    <label for="city">
                        <i class="fas fa-city"></i> City *
                    </label>
                    <input type="text" id="city" required placeholder="City">
                </div>

                <div class="form-group">
                    <label for="state">
                        <i class="fas fa-map"></i> State *
                    </label>
                    <input type="text" id="state" required placeholder="State">
                </div>

                <div class="form-group">
                    <label for="pincode">
                        <i class="fas fa-mail-bulk"></i> Pincode *
                    </label>
                    <input type="text" id="pincode" required placeholder="123456">
                </div>

                <div class="form-group">
                    <label for="country">
                        <i class="fas fa-flag"></i> Country *
                    </label>
                    <input type="text" id="country" required placeholder="India" value="India">
                </div>

                <div class="form-group full-width">
                    <label for="description">
                        <i class="fas fa-align-left"></i> Business Description
                    </label>
                    <textarea id="description" rows="4" placeholder="Tell us about your business..."></textarea>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Save Company Information
                </button>
                <button type="button" class="btn btn-secondary" onclick="loadCompanyInfo()">
                    <i class="fas fa-redo"></i> Reset
                </button>
            </div>
        </form>
    </div>

    <!-- Current Company Info Display -->
    <div class="card" id="company-display" style="display: none;">
        <div class="card-header">
            <h2><i class="fas fa-info-circle"></i> Current Company Information</h2>
        </div>
        <div class="info-display" id="company-info">
            <!-- Will be populated by JavaScript -->
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/company.js') }}"></script>
{% endblock %}
